<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR/VR Interface</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>AR/VR Hub</h1>
    <nav>
      <button class="nav-btn ripple">Home</button>
      <button class="nav-btn ripple">Explore</button>
      <button class="nav-btn ripple">Experiences</button>
      <button class="nav-btn ripple">Settings</button>
    </nav>
  </header>

  <section class="hero">
    <h2>Step Into the Future</h2>
    <p>Immersive AR/VR UI design tailored for intuitive interactions</p>
    <button class="cta-btn ripple">Launch Experience</button>
  </section>

  <section class="grid">
    <div class="tile ripple" data-tilt>
      <i class="icon">🕶️</i>
      <h3>Virtual Reality</h3>
    </div>
    <div class="tile ripple" data-tilt>
      <i class="icon">🔍</i>
      <h3>Augmented View</h3>
    </div>
    <div class="tile ripple" data-tilt>
      <i class="icon">🎮</i>
      <h3>Interactive Games</h3>
    </div>
    <div class="tile ripple" data-tilt>
      <i class="icon">🧠</i>
      <h3>AI Assistant</h3>
    </div>
  </section>

  <footer>
    <p>© 2025 AR/VR Interface Experience</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
